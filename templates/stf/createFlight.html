<body>
<form action="/stf/createFlight" method="POST">
	<input type="airline_name" name = "airline_name" placeholder="airline_name" required/> </br>
	<input type="flight_num" name = "flight_num" placeholder="flight_num" required/></br>
	<input type="departure_airport" name = "departure_airport" placeholder="departure_airport" required/></br>
	<input type="departure_time" name = "departure_time" placeholder="departure_time" required/></br>
	<input type="arrival_airport" name = "arrival_airport" placeholder="arrival_airport" required/></br>
	<input type="arrival_time" name = "arrival_time" placeholder="arrival_time" required/></br>
	<input type="price" name = "price" placeholder="price" required/></br>
	<input type="status" name = "status" placeholder="status" required/></br>
	<input type="airplane_id" name = "airplane_id" placeholder="airplane_id" required/></br>
	<input type="submit" value = Login />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/stf">Go back</a>
 
</body>


</html>
